---
layout: default
---

<header>
    <div class="site-title">
        <div class="squeeze">
            <h2>
                <a href="{{ site.baseurl }}/index.html">
                    Ben Cunningham
                </a>
            </h2>
        </div>
    </div>
    <div class="squeeze">
        <div class="post-header">
            <h1>{{ page.title }}</h1>
            <div class="time">
                <time>{{ page.date || date: "%B %d, %Y" }}</time>
            </div>
            <div>
            {% for tag in page.tags %}
                <p class="tag">
                    <a href="{{ site.baseurl}}/tags#{{ tag }}">
                        {{ tag }}
                    </a>
                </p>
            {% endfor %}
            </div>
        </div>
    </div>
</header>

<main>
    {{ content }}
</main>
